    <!--====== JOB POSTS PART STARTS ======-->
    <section class="pt-120 pb-120">
      <div class="">
        <div class="row justify-center">
          <div class="w-fully lg:w-1/2">
            <div class="section_title text-center pb-6">
              <h4 class="main_title">Edit Offer</h4>
            </div>
            <!-- section title -->
          </div>
        </div>
        <!-- row -->
        <div class="row justify-center text-left w-12/12">
          <!-- ========== GRID START ============-->
          <div class="w-full sm:w-10/12 md:w-6/12 lg:w-12/12 h-12/12">
            <div class="grid_offer text-center mt-8 mx-3">
              <h2 class="my-6 text-2xl font-semibold text-gray-700 text-left">
                Forms
              </h2>
              <!-- General elements -->
              <div class="justify-left text-left">
                <label class="block text-sm ">
                  <span class="text-black">Offer name</span>
                  <input class="block w-full mt-1 h-8 text-sm pl-2 focus:border-green-600 focus:border-2 border-2 border-gray-400 rounded-md form-input" placeholder="Offer name"/>
                </label>

                <label class="block text-sm my-4">
                  <span class="text-black">Owner name</span>
                  <input class="block w-full mt-1 h-8 text-sm pl-2 focus:border-green-600  focus:border-2 border-2 border-gray-400 rounded-md form-input" placeholder="Owner name"/>
                </label>
                
                <label class="block text-sm my-4">
                  <span class="text-black">Owner phone number</span>
                  <input class="block w-full mt-1 h-8 text-sm pl-2 focus:border-green-600  focus:border-2 border-2 border-gray-400 rounded-md form-input" type="tel" placeholder="Phone number"/>
                </label>

                <label class="block text-sm my-4">
                  <span class="text-black">Surface (m2)</span>
                  <input class="block w-full mt-1 h-8 text-sm pl-2 focus:border-green-600  focus:border-2 border-2 border-gray-400 rounded-md form-input" type="number" min="0" placeholder="Ex: 1000 m2"/>
                </label>

                <label class="block text-sm my-4">
                  <span class="text-black">Price/m2 (MAD)</span>
                  <input class="block w-full mt-1 h-8 text-sm pl-2 focus:border-green-600  focus:border-2 border-2 border-gray-400 rounded-md form-input" type="number" min="0" placeholder="Ex: 10000"
                  />
                </label>

                <label class="block text-sm my-4">
                  <span class="text-black">Location</span>
                  <input class="block w-full mt-1 h-8 text-sm pl-2 focus:border-green-600  focus:border-2 border-2 border-gray-400 rounded-md form-input" type = "text" placeholder="Country,City"/>
                </label>

                <label class="block mt-4 text-sm">
                  <span class="text-gray-700">Description</span>
                  <textarea class="block w-full mt-1 text-sm focus:border-green-600  focus:border-2 border-2 border-gray-400 rounded-md form-input p-2 h-260 pb-5" rows="3" placeholder="Enter the description of the offer" ></textarea>
                </label>

                <a class="flex items-center justify-center p-4 mb-8 text-sm font-semibold text-white bg-green-700 rounded-lg shadow-md focus:outline-none mt-3" href="index.html">
                  <button type="submit">Submit</button>
                  <div class="flex items-center">
                    <span></span>
                  </div>
                </a>
              </div>
            </div>
          </div>
          <!-- ========== GRID END ============-->
        </div>
      </div>
    </section>
